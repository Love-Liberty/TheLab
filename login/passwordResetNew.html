<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <!-- Inter font from Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Supabase JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-slate-50 min-h-screen flex items-center justify-center p-4">
    <!-- Card -->
    <div class="bg-white p-8 rounded-xl border border-slate-200 shadow-xl hover:shadow-2xl transition-shadow w-full max-w-sm">
        
        <!-- Header -->
        <div class="text-center mb-6">
            <h1 class="text-2xl font-semibold text-slate-800">Reset Your Password</h1>
            <p class="text-slate-500 mt-1 text-sm">Enter your new password below</p>
        </div>

        <!-- Password Reset Form -->
        <form id="reset-form">
            <div class="mb-4">
                <input
                    type="password"
                    id="new-password"
                    placeholder="New Password"
                    required
                    minlength="6"
                    class="w-full px-4 py-3 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-sky-500 focus:border-transparent text-sm"
                >
            </div>
            <div class="mb-4">
                <input
                    type="password"
                    id="confirm-password"
                    placeholder="Confirm Password"
                    required
                    minlength="6"
                    class="w-full px-4 py-3 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-sky-500 focus:border-transparent text-sm"
                >
            </div>
            <div class="mb-6 flex items-center">
                <input type="checkbox" id="toggle-visibility" class="mr-2 h-4 w-4 text-sky-600 rounded border-slate-300 focus:ring-sky-500">
                <label for="toggle-visibility" class="text-slate-700 text-sm select-none">Show Passwords</label>
            </div>
            <button
                type="submit"
                class="w-full bg-sky-600 hover:bg-sky-700 text-white font-medium py-3 rounded-lg transition-all duration-200 shadow-sm hover:shadow-lg"
            >
                Reset Password
            </button>
        </form>

        <div id="message" class="mt-4 text-center text-sm text-red-500"></div>
    </div>
    
    <script>
        // Get references to the form elements
        const form = document.getElementById('reset-form');
        const newPassword = document.getElementById('new-password');
        const confirmPassword = document.getElementById('confirm-password');
        const toggleVisibility = document.getElementById('toggle-visibility');
        const message = document.getElementById('message');

        // Add event listener to the "Show Passwords" checkbox
        toggleVisibility.addEventListener('change', () => {
            // Determine the input type based on the checkbox's state
            const type = toggleVisibility.checked ? 'text' : 'password';
            
            // Apply the new type to both password fields
            newPassword.type = type;
            confirmPassword.type = type;
        });

        // Add event listener for form submission
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            message.textContent = ''; // Clear previous messages

            // Check if the passwords match
            if (newPassword.value !== confirmPassword.value) {
                message.textContent = 'Passwords do not match.';
                return;
            }

            // Your existing Supabase password update logic would go here
            // For example:
            // const { data, error } = await supabase.auth.updateUser({ password: newPassword.value });
        });
    </script>
</body>
</html>
