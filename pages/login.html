<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
<script type="module" src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/esm/supabase.js"></script>
</head>
<body>

  
  <div id="login-container">
        <h2>Login</h2>
        <form id="login-form">
         <input type="email" id="email" placeholder="Email">
         <input type="password" id="password" placeholder="Password">
         <button onclick="login()">Login</button>
         <button onclick="signup()">Sign Up</button>
        </form>
        <div id="message"></div>
    </div>
    <script type=module src='../db/login.js' defer></script>
</body>
</html>
