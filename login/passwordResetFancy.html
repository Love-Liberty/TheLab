<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <!-- Inter font from Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Supabase JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-slate-50 min-h-screen flex items-center justify-center p-4">
    <!-- Card -->
    <div class="bg-white p-8 rounded-xl border border-slate-200 shadow-xl hover:shadow-2xl transition-shadow w-full max-w-sm">
        
        <!-- Header -->
        <div class="text-center mb-6">
            <h1 class="text-2xl font-semibold text-slate-800">Reset Your Password</h1>
            <p class="text-slate-500 mt-1 text-sm">Enter your new password below</p>
        </div>

        <!-- Password Reset Form -->
        <form id="reset-form">
            <div class="mb-4">
                <input
                    type="password"
                    id="new-password"
                    placeholder="New Password"
                    required
                    minlength="6"
                    class="w-full px-4 py-3 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-sky-500 focus:border-transparent text-sm"
                >
            </div>
            <button
                type="submit"
                class="w-full bg-sky-600 hover:bg-sky-700 text-white font-medium py-3 rounded-lg transition-all duration-200 shadow-sm hover:shadow-lg"
            >
                Reset Password
            </button>
        </form>

        <div id="message" class="mt-4 text-center text-sm"></div>
    </div>
    
    <script src="password-reset.js"></script>
</body>
</html>
