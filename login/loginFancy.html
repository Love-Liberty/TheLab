<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Inter font from Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Supabase JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-slate-50 min-h-screen flex items-center justify-center p-4">
    <!-- Card -->
    <div class="bg-white p-8 rounded-xl border border-slate-200 shadow-xl hover:shadow-2xl transition-shadow w-full max-w-sm">

        <!-- Header -->
        <div class="text-center mb-6">
            <h1 class="text-2xl font-semibold text-slate-800">Welcome Back</h1>
            <p class="text-slate-500 mt-1 text-sm">Sign in to your account</p>
        </div>
        
        <!-- Login Form -->
        <div>
            <div class="form-group mb-4">
                <input type="email" id="email" placeholder="Email" class="w-full px-4 py-3 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-sky-500 focus:border-transparent text-sm">
            </div>
            <div class="form-group mb-4">
                <input type="password" id="password" placeholder="Password" class="w-full px-4 py-3 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-sky-500 focus:border-transparent text-sm">
            </div>
            <button id="login-button" type="button" class="w-full bg-sky-600 hover:bg-sky-700 text-white font-medium py-3 rounded-lg transition-all duration-200 shadow-sm hover:shadow-lg">
                Login
            </button>
            <div class="my-6 text-center text-slate-500 text-xs uppercase tracking-wider relative">
                <span class="bg-white px-3 relative z-10">or</span>
                <div class="absolute inset-0 flex items-center">
                    <div class="w-full border-t border-slate-200"></div>
                </div>
            </div>
            <button id="signup-button" type="button" class="w-full bg-white border border-slate-300 text-slate-700 hover:bg-slate-100 font-medium py-3 rounded-lg transition-all duration-200">
                Sign Up
            </button>
        </div>

        <div id="message" class="mt-4 text-center text-sm"></div>
    </div>
    <script type="module" src='../db/login.js' defer></script>
</body>
</html>
