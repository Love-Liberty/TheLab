<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reset Password</title>
</head>
<body>
  <div id="reset-container">
    <h2>Reset Your Password</h2>
    <form id="reset-form">
      <input 
        type="password" 
        id="new-password" 
        placeholder="New Password" 
        required 
        minlength="6"
      >
      <input 
        type="password" 
        id="confirm-password" 
        placeholder="Confirm Password" 
        required 
        minlength="6"
      >
      <label>
        <input type="checkbox" id="toggle-visibility"> Show Passwords
      </label>
      <button type="submit">Reset Password</button>
    </form>
    <div id="message"></div>
  </div>

  <script src="password-reset.js"></script>
</body>
</html>
