<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>8:29-Aug14 The Lab</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
</head>
<style>
  .side-panel {
    width: 10%;
  }
  .main-container {
    display: flex;
    width: 90%;
  }
  .page-panel {
    min-width: 45%;
    transition: all 0.3s ease;
  }
  .notes-panel {
    min-width: 45%;
    transition: all 0.3s ease;
  }
</style>
<body class="flex h-screen bg-gray-50">
  <script>console.log("flexload.html");</script>
  <div id="app" class="flex w-full h-full">
    <!-- Side Panel (10%) -->
    <div class="side-panel bg-white border-r border-gray-200 p-6">
      <h1 class="text-2xl font-bold text-gray-800 mb-8">The Lab</h1>
      <nav class="space-y-2">
        <button class="w-full text-left px-4 py-3 rounded-lg transition-colors text-gray-700 hover:bg-gray-100 active-page" 
                data-page="notes" title="Where to type & store text without formatting">
          Notes
        </button>
        <button class="w-full text-left px-4 py-3 rounded-lg transition-colors text-gray-700 hover:bg-gray-100" 
                data-page="home" title="How to use Notes, the buttons, the purpose">
          How to
        </button>
        <button class="w-full text-left px-4 py-3 rounded-lg transition-colors text-gray-700 hover:bg-gray-100" 
                data-page="links" title="Your web links. You can edit them to match your project or interests.">
          Links
        </button>
        <button class="w-full text-left px-4 py-3 rounded-lg transition-colors text-gray-700 hover:bg-gray-100" 
                data-page="data" title="Another page of links, probably to information">
          Data
        </button>
        <button class="w-full text-left px-4 py-3 rounded-lg transition-colors text-gray-700 hover:bg-gray-100" 
                data-page="scripts" title="More pages of links Probably to your own project">
          Scripts
        </button>
        <button class="w-full text-left px-4 py-3 rounded-lg transition-colors text-gray-700 hover:bg-gray-100" 
                data-page="plan" title="What we are aiming to do, heaven helps us">
          Plan
        </button>
      </nav>
    </div>
    
    <!-- Main Panel - Fixed Notes + Dynamic Page -->
    <div class="main-container" id="main-container">
      <!-- Notes Panel (always visible with full width) -->
      <div class="notes-panel bg-amber-50 p-8" id="notes-panel">
        <!-- Content will be loaded here -->
      </div>
    </div>
  </div>

<script type="module">
import { setupNotesListeners } from "./db/notes.js";
import { renderNotes } from "./db/notes.js";  
import { displayNotes } from "./ui/displayNotes.js";  

document.addEventListener('DOMContentLoaded', async function() {
  const notesPanel = document.getElementById('notes-panel');
  const mainContainer = document.getElementById('main-container');
  const navButtons = document.querySelectorAll('nav button');
  
  // Load the Notes page
  await loadPage('notes');
  
  // Set up the listeners after the page is loaded
  setupNotesListeners();
  
  displayNotes(); //new file 19:15 aug 14 to call fetchnotes()
  
  // Set up navigation
  navButtons.forEach(button => {
    button.addEventListener('click', async function() {
      const pageName = this.getAttribute('data-page');
      
      // Remove active state from all buttons
      navButtons.forEach(btn => btn.classList.remove('active-page'));
      // Add active state to clicked button
      this.classList.add('active-page');
      
      // If Notes is selected, show it with full width
      if (pageName === 'notes') {
        // Ensure notes panel has full width
        notesPanel.className = 'notes-panel bg-amber-50 p-8';
        // Make sure it's the only panel
        while (mainContainer.children.length > 1) {
          mainContainer.removeChild(mainContainer.lastChild);
        }
        
        // Reload the Notes page if needed
        await loadPage('notes', notesPanel);
      } else {
        // For other pages, create a split view
        if (mainContainer.children.length === 1) {
          // Create the dynamic page panel
          const dynamicPage = document.createElement('div');
          dynamicPage.className = 'page-panel bg-amber-50 p-8';
          dynamicPage.id = 'dynamic-page';
          mainContainer.appendChild(dynamicPage);
        }
        
        // Load the selected page in the right panel
        const dynamicPage = document.getElementById('dynamic-page');
        await loadPage(pageName, dynamicPage);
      }
    });
  });
  
  // Function to load a page
  async function loadPage(pageName, container = notesPanel) {
    try {
      // Don't reload if it's already the current page
      if (container.dataset.currentPage === pageName) {
        return;
      }
      
      // Fetch page content
      const response = await fetch(`pages/${pageName}.html`);
      if (!response.ok) {
        throw new Error(`Failed to load ${pageName} page`);
      }
      
      const content = await response.text();
      
      // Clear container and add new content
      container.innerHTML = content;
      container.dataset.currentPage = pageName;
      
    } catch (error) {
      console.error('Error loading page:', error);
      container.innerHTML = `
        <div class="text-red-700">
          <h3 class="text-lg font-bold">Error</h3>
          <p>Failed to load ${pageName} page.</p>
        </div>
      `;
    }
  }
});
</script>
</body>
</html>
