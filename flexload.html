<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Lab</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<style>
  .page-panel {
    min-width: 70%;
    transition: all 0.3s ease;
  }
  .side-panel {
    width: 10%;
  }
  .main-container {
    display: flex;
    width: 90%;
    overflow-x: auto;
    scroll-behavior: smooth;
  }
  /* Hide scrollbar but keep functionality */
  .main-container::-webkit-scrollbar {
    display: none;
  }
  .main-container {
    -ms-overflow-style: none;
    scrollbar-width: none;
  }
</style>
<body class="flex h-screen bg-gray-50">
  <div id="app" class="flex w-full h-full">
    <!-- Side Panel (10%) -->
    <div class="side-panel bg-white border-r border-gray-200 p-6">
      <h1 class="text-2xl font-bold text-gray-800 mb-8">The Lab</h1>
      <nav class="space-y-2">
        <button class="w-full text-left px-4 py-3 rounded-lg transition-colors text-gray-700 hover:bg-gray-100" 
                data-page="home" title="Display of error messages or output from scripts">
          Home
        </button>
        <button class="w-full text-left px-4 py-3 rounded-lg transition-colors text-gray-700 hover:bg-gray-100 active-page" 
                data-page="notes" title="Where to type & store text without formatting">
          Notes
        </button>
        <button class="w-full text-left px-4 py-3 rounded-lg transition-colors text-gray-700 hover:bg-gray-100" 
                data-page="links" title="Where to find your scripts, wisdom & email">
          Links
        </button>
        <button class="w-full text-left px-4 py-3 rounded-lg transition-colors text-gray-700 hover:bg-gray-100" 
                data-page="data" title="Lists of any files you regard as not executable">
          Data
        </button>
        <button class="w-full text-left px-4 py-3 rounded-lg transition-colors text-gray-700 hover:bg-gray-100" 
                data-page="scripts" title="Lists of files you regard as executable">
          Scripts
        </button>
        <button class="w-full text-left px-4 py-3 rounded-lg transition-colors text-gray-700 hover:bg-gray-100" 
                data-page="plan" title="What we are aiming to do, heaven helps us">
          Plan
        </button>
      </nav>
    </div>
    
    <!-- Main Panel - Flex container for pages -->
    <div class="main-container" id="pages-container">
      <!-- Notes page loads first by default -->
      <div class="page-panel bg-amber-50 p-8" id="notes-page">
        <!-- Content will be loaded here -->
      </div>
    </div>
  </div>

  <script>
    // Page loading system
    document.addEventListener('DOMContentLoaded', function() {
      const pagesContainer = document.getElementById('pages-container');
      const navButtons = document.querySelectorAll('nav button');
      
      // Load initial page (Notes)
      loadPage('notes');
      
      // Set up navigation
      navButtons.forEach(button => {
        button.addEventListener('click', function() {
          const pageName = this.getAttribute('data-page');
          
          // Remove active state from all buttons
          navButtons.forEach(btn => btn.classList.remove('active-page'));
          // Add active state to clicked button
          this.classList.add('active-page');
          
          // Load the page
          loadPage(pageName);
        });
      });
      
      // Function to load a page
      async function loadPage(pageName) {
        try {
          // Check if page already exists
          const existingPage = document.getElementById(`${pageName}-page`);
          if (existingPage) {
            // Scroll to existing page
            existingPage.scrollIntoView({ behavior: 'smooth', block: 'nearest', inline: 'end' });
            return;
          }
          
          // Fetch page content
          const response = await fetch(`pages/${pageName}.html`);
          if (!response.ok) {
            throw new Error(`Failed to load ${pageName} page`);
          }
          
          const content = await response.text();
          
          // Create new page panel
          const pagePanel = document.createElement('div');
          pagePanel.className = 'page-panel bg-amber-50 p-8';
          pagePanel.id = `${pageName}-page`;
          pagePanel.innerHTML = content;
          
          // Add to container
          pagesContainer.appendChild(pagePanel);
          
          // Scroll to the new page
          pagePanel.scrollIntoView({ behavior: 'smooth', block: 'nearest', inline: 'end' });
          
        } catch (error) {
          console.error('Error loading page:', error);
          
          // Create error panel
          const errorPanel = document.createElement('div');
          errorPanel.className = 'page-panel bg-red-50 p-8';
          errorPanel.id = `${pageName}-page`;
          errorPanel.innerHTML = `
            <div class="text-red-700">
              <h3 class="text-lg font-bold">Error</h3>
              <p>Failed to load ${pageName} page.</p>
            </div>
          `;
          
          pagesContainer.appendChild(errorPanel);
          errorPanel.scrollIntoView({ behavior: 'smooth', block: 'nearest', inline: 'end' });
        }
      }
    });
  </script>
</body>
</html>
