<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T&M Landing</title>
    <!-- Inter font from Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Supabase JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Custom CSS to handle the fade effect */
        .fade-in {
            opacity: 1;
            visibility: visible;
        }
        .fade-out {
            opacity: 0;
            visibility: hidden;
        }
        .transition-opacity {
            transition: opacity 2s ease-in-out;
        }
        .transition-transform {
            transition: transform 2s ease-in-out;
        }
    </style>
</head>
<body class="bg-black min-h-screen flex items-center justify-center p-4 overflow-hidden">

    <!-- Splash Screen Modal -->
    <div id="splash-modal" class="bg-white p-8 rounded-xl border border-slate-200 shadow-xl transition-opacity opacity-0 transform translate-y-full flex items-center justify-center" style="width: 15rem; height: 15rem;">
        <span class="text-5xl font-bold text-slate-800 tracking-widest">T&M</span>
    </div>

    <!-- Login Form Modal (Initially Hidden) -->
    <div id="login-modal" class="bg-white p-8 rounded-xl border border-slate-200 shadow-xl w-full max-w-sm transition-opacity opacity-0 absolute">
        
        <!-- Header -->
        <div class="text-center mb-6">
            <h1 class="text-2xl font-semibold text-slate-800">Welcome</h1>
            <p class="text-slate-500 mt-1 text-sm">Sign in to your account</p>
        </div>

        <!-- Login Form -->
        <form id="login-form">
            <div class="mb-4">
                <input
                    type="email"
                    id="email-input"
                    placeholder="Email Address"
                    required
                    class="w-full px-4 py-3 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-sky-500 focus:border-transparent text-sm"
                >
            </div>
            <div class="mb-4">
                <input
                    type="password"
                    id="password-input"
                    placeholder="Password"
                    required
                    class="w-full px-4 py-3 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-sky-500 focus:border-transparent text-sm"
                >
            </div>
            <div class="flex justify-end mb-6">
                <a href="#" class="text-sm font-medium text-sky-600 hover:text-sky-700">Forgot Password?</a>
            </div>
            <button
                type="submit"
                class="w-full bg-sky-600 hover:bg-sky-700 text-white font-medium py-3 rounded-lg transition-all duration-200 shadow-sm hover:shadow-lg"
            >
                Sign In
            </button>
        </form>

        <div id="login-message" class="mt-4 text-center text-sm text-red-500"></div>
    </div>
    
    <script>
        // Get references to the modal elements
        const splashModal = document.getElementById('splash-modal');
        const loginModal = document.getElementById('login-modal');

        // Function to handle the animation sequence
        const startAnimation = () => {
            // Step 1: Fade in the splash modal
            splashModal.classList.add('fade-in');
            
            // Step 2: After 2.5 seconds (fade-in plus a brief pause), fade out the splash modal
            setTimeout(() => {
                splashModal.classList.remove('fade-in');
                splashModal.classList.add('fade-out');

                // Step 3: After another 2 seconds (fade-out), hide the splash modal and fade in the login modal
                setTimeout(() => {
                    splashModal.style.display = 'none'; // Completely remove from flow
                    loginModal.classList.add('fade-in');
                }, 2000); // This should match the CSS transition duration
            }, 2500);
        };

        // Start the animation when the page loads
        window.addEventListener('load', startAnimation);

        // Your login form submission logic would go here
        const loginForm = document.getElementById('login-form');
        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('email-input').value;
            const password = document.getElementById('password-input').value;
            // Add your Supabase authentication logic here
            console.log("Attempting login with:", { email, password });
        });
    </script>

</body>
</html>
