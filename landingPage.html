<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T&M Landing</title>
    <!-- Inter font from Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-black min-h-screen flex items-center justify-center p-4">

    <!-- Splash Screen Modal (Initially invisible) -->
    <div id="splash-modal" class="absolute transition-opacity duration-2000 ease-in-out opacity-0">
        <div class="bg-grey p-8 rounded-xl border border-slate-200 shadow-xl flex items-center justify-center w-60 h-60">
            <span class="text-5xl font-bold text-sky-800 tracking-widest">T&M</span>
        </div>
    </div>

    <!-- Login Form Modal (Initially Hidden) -->
    <div id="login-modal" class="w-full max-w-sm transition-opacity duration-2000 ease-in-out opacity-0 pointer-events-none">
        
        <!-- Header -->
        <div class="bg-white p-8 rounded-xl border border-slate-200 shadow-xl w-full">
            <div class="text-center mb-6">
                <h1 class="text-2xl font-semibold text-slate-800">Welcome to your private T&M account</h1>
                <p class="text-slate-500 mt-1 text-sm">Please sign in</p>
            </div>
    
            <!-- Login Form -->
            <form id="login-form">
                <div class="mb-4">
                    <input
                        type="email"
                        id="email-input"
                        placeholder="Email Address"
                        required
                        class="w-full px-4 py-3 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-sky-500 focus:border-transparent text-sm"
                    >
                </div>
                <div class="mb-4">
                    <input
                        type="password"
                        id="password-input"
                        placeholder="Password"
                        required
                        class="w-full px-4 py-3 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-sky-500 focus:border-transparent text-sm"
                    >
                </div>
                <div class="flex justify-end mb-6">
                    <a href="#" class="text-sm font-medium text-sky-600 hover:text-sky-700">Forgot Password?</a>
                </div>
                <button
                    type="submit"
                    class="w-full bg-sky-600 hover:bg-sky-700 text-white font-medium py-3 rounded-lg transition-all duration-200 shadow-sm hover:shadow-lg"
                >
                    Sign In
                </button>
            </form>
    
            <div id="login-message" class="mt-4 text-center text-sm text-red-500"></div>
        </div>
    </div>
    
    <script>
        // Get references to the modal elements
        const splashModal = document.getElementById('splash-modal');
        const loginModal = document.getElementById('login-modal');

        const startAnimation = () => {
            // Step 1: Fade in the splash modal over 2 seconds.
            splashModal.classList.add('opacity-100');

            // Step 2: Wait for 3 seconds (2s for fade-in + 1s for a brief hold).
            setTimeout(() => {
                // Fade out the splash modal and fade in the login modal.
                splashModal.classList.remove('opacity-100');
                splashModal.classList.add('opacity-0');
                
                // After another 2 seconds, remove splash from the document flow and make login interactive.
                setTimeout(() => {
                    splashModal.style.display = 'none';
                    loginModal.classList.remove('opacity-0', 'pointer-events-none');
                    loginModal.classList.add('opacity-100');
                }, 2000); // This duration should be equal to the CSS transition duration
            }, 3000);
        };

        // Start the animation when the page loads
        window.addEventListener('load', startAnimation);

        // Your login form submission logic would go here
        const loginForm = document.getElementById('login-form');
        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('email-input').value;
            const password = document.getElementById('password-input').value;
            console.log("Attempting login with:", { email, password });
        });
    </script>

</body>
</html>
